<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>
    <div class="container">
        <header>
            <h1>Gemini Image Studio</h1>
            <p>Generate stunning AI images using Google's Gemini models</p>
        </header>

        <main>
            <form id="generate-form">
                <div class="input-group">
                    <label for="api-key">Gemini API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="gemini-3.1-flash-image-preview">Gemini 3.1 Flash Image Preview</option>
                            <option value="gemini-2.5-flash-image">Gemini 2.5 Flash Image</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="aspect-ratio">Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="1:1">1:1 (Square)</option>
                            <option value="16:9">16:9 (Landscape)</option>
                            <option value="9:16">9:16 (Portrait)</option>
                            <option value="4:3">4:3 (Landscape)</option>
                            <option value="3:4">3:4 (Portrait)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="prompt">Image Prompt</label>
                    <textarea id="prompt" rows="4" placeholder="Describe the image you want to generate in detail..."
                        required></textarea>
                </div>

                <button type="submit" id="generate-btn">
                    <span class="btn-text">Inspire Creation</span>
                    <div class="spinner loader-hidden" id="loader"></div>
                </button>
            </form>

            <div class="result-container hidden" id="result-container">
                <div class="image-wrapper" id="image-wrapper">
                    <!-- Image will be injected here -->
                </div>
                <div class="actions">
                    <a id="download-btn" class="secondary-btn" download="gemini_image.jpg">Download Image</a>
                </div>
            </div>

            <div id="error-message" class="error-hidden"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
